<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <script type="text/javascript">
        var seat = [0, 0, 1, 1, 0, 1, 0, 0, 0, 1, 1, 0, 0, 1, 0];
        for (var i = 0; i < seat.length; i++)
            document.write(
                "<span id=\"" + i + "\"style=\"border:2px solid black;width:10px;display:inline-block;\">" + seat[i] + "</span>");

        function myFunction() {
            for (var a = 0; a < seat.length; a++) {
                if ((seat[a] == 0) && (seat[a + 1] == 0) && (seat[a + 2] == 0)) {
                    document.getElementById(a).style.color = "red";
                    document.getElementById((a + 1)).style.color = "red";
                    document.getElementById((a + 2)).style.color = "red";
                    document.getElementById(a).style.backgroundColor = "yellow";
                    document.getElementById(a + 1).style.backgroundColor = "yellow";
                    document.getElementById(a + 2).style.backgroundColor = "yellow";
                }
            }
        }

    </script>

    <p>Click the button to search.</p>
    <button onclick="myFunction()">Try it</button>
</body>

</html>
